apiVersion: v1
kind: Service
metadata:
  name: nginx-k8s
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: nginx-k8s
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-k8s
  labels:
    app: eks
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eks
  template:
    metadata:
      labels:
        app: eks
    spec:
      containers:
      - name: eks
        image: REPOSITORY_URI
        ports:
        - containerPort: 80
        imagePullPolicy: Always
          env:
            - name: DATE
              value: 'DATE_STRING'
